<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Иконка шапки сайта -->
  <link rel="shortcut icon" href="assets/icon/favicon.png" type="image/png">
  <link rel="stylesheet" type="text/css" media="screen" href="./public/styles/styles.css"/>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet'/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <title>Covid19 Dashboard</title>
</head>

<body class="body">
<div class="grid-container" id="main">
  <section class="charts">
  </section>
  <section class="map">
    <div class="legend"></div>
    <div id="map"></div>
  </section>
  <div class="header">
    <div class="header__logo">
      <a href="#">
        <img src="./public/assets/icon/favicon.png" alt="COVID-19" title="COVID-19">
      </a>
    </div>
    <div class="header__title">
      <div class="title">
        <h1>COVID-19 Dashboard</h1>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer__git footer-icon">
      <a href="https://github.com/NadineKhis">
        <img src="./public/assets/icon/github.png" alt="github-NadineKhis" title="NadineKhis">
      </a>
      <a href="https://github.com/llama-with-thumbs">
        <img src="./public/assets/icon/github.png" alt="github-llama-with-thumbs" title="llama-with-thumbs">
      </a>
      <a href="https://github.com/eclectic-mind">
        <img src="./public/assets/icon/github.png" alt="github-eclectic-mind" title="eclectic-mind">
      </a>
    </div>
    <div class="footer__year"><h1>2020</h1></div>
    <div class="footer__rss footer-icon">
      <a href="https://https://rs.school/js/">
        <img src="./public/assets/icon/rs_school_js.svg" alt="rss">
      </a>
    </div>
  </div>

</div>

</body>

<script type="text/javascript" src="./public/bundle.js"></script>

</html>
